<div class="col-xs-13 col-md-6 col-md-offset-3">
    <h2>
        Curator Panel Access
    </h2>
    <hr>
    <br>
    <form #authForm="ngForm" (ngSubmit)="signIn(authForm)">
        <div class="form-group">
            <label for="curatorId">Curator ID</label>
            <input type="curatorId" id="curatorId" class="form-control" ngModel name="curatorId" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required minlength="12">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">
                Sign In
            </button>
        </div>
    </form>
    
    <br>

    <div class="alert alert-danger" *ngIf="error !== null">
        <p>{{ error }}</p>
    </div>

</div>
