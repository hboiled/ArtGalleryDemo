
    <!-- Save and edit modes toggle -->
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">
        <button type="submit" class="btn btn-default"> {{ !editMode ? "Add" : "Update" }} </button>
        <button type="button" class="btn btn-danger" [disabled]="!editMode"
        (click)="delete()">Delete</button>        

        <div class="row formRow">
            <div class="col-xs-11">
                <label for="review">Review:</label>
                <textarea name="review" id="review" cols="30" rows="10" class="form-control"
                style="resize: none;" formControlName="review">                    
                </textarea>
            </div>
        </div>

        <div class="row formRow">
            <div class="col-xs-4">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control"
                formControlName="title">
            </div>

            <div class="col-xs-4">
                <label for="artist">Artist:</label>
                <input type="text" name="artist" id="artist" class="form-control"
                formControlName="artist">
            </div>

            <div class="col-xs-3">
                <label for="year">Year:</label>
                <input type="number" name="year" id="year" class="form-control"
                formControlName="year">
            </div>            
        </div>

        <div class="row formRow">
            <div class="col-xs-4">
                <label for="country">Country:</label>
                <input type="text" name="country" id="country" class="form-control"
                formControlName="country">
            </div>

            <div class="col-xs-4">
                <label for="genre">Genre:</label>
                <input type="text" name="genre" id="genre" class="form-control"
                formControlName="genre">
            </div>          
        </div>
        
        <div class="row formRow">
            <div class="col-xs-11">
                <div class="form-group">
                    <label for="imgPath">Image URL:</label>
                    <input type="text" name="imgPath" class="form-control"
                     id="imgPath" #previewImage formControlName="imgPath">
                </div>
            </div>
        </div>

        <div class="row formRow">
            <div class="col-xs-12">
                <img [src]="previewImage.value" class="img-responsive">
            </div>
        </div>

    </form>
    <br>
