<div class="container alert-box">

    <div class="controlPanel">
        <button (click)="close()">Close</button>
        <button (click)="calculateDisplayEntryCount()">Enable Entry Count</button>
    </div>

    <div class="row">

        <div class="col-md-3">
            <h3 #artistHead>Artists:</h3>
            <ul class="list-group">
                <li *ngFor="let artist of artists" class="list-group-item element">
                    <p (click)="selectFilter(artist, artistHead)">{{ artist }}
                        <span class="badge pull-right">z</span></p>
                </li>
            </ul>
        </div>

        <div class="col-md-3">
            <h3 #genreHead>Genres:</h3>
            <ul class="list-group">
                <li *ngFor="let genre of genres" class="list-group-item element">
                    <p (click)="selectFilter(genre, genreHead)">{{ genre }}
                        <span class="badge pull-right">z</span></p>
                </li>
            </ul>
        </div>

        <div class="col-md-3">
            <h3 #countryHead>Countries:</h3>
            <ul class="list-group">
                <li *ngFor="let country of countries" class="list-group-item element">
                    <p (click)="selectFilter(country, countryHead)">{{ country }}
                        <span class="badge pull-right">z</span></p>
                </li>
            </ul>
        </div>

        <div class="col-md-3">
            <h3 #yearHead>Years:</h3>
            <ul class="list-group">
                <li *ngFor="let year of years" class="list-group-item element">
                    <p (click)="selectFilter(year, yearHead)">{{ year }}
                        <span class="badge pull-right">z</span></p>
                </li>
            </ul>
        </div>

    </div>

</div>
