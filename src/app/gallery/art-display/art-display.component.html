<a style="cursor: pointer" class="list-group-item clearfix selection" id="displaySel">            
    <div class="pull-up">
        <h4 class="list-group-item-heading title">
            {{ artWork.title }}
        </h4>
        <p class="list-group-item-text">
            {{ artWork.artist }}
        </p>
    </div>
    <br>
    <span class="pull-down ">
        <img [src]="artWork.imgPath" width="180" height="200"
        alt="" class=" imgDisplay" >
    </span>
</a>
